<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>日記アプリ --version1.0</title>
  <meta name="description" content="個人開発日記アプリ" />
  <meta name="format-detection" content="telephone=no" />

  <!-- favicon/webclipicon -->
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="webclip.png" />

  <!-- ogp -->
  <meta property="og:site_name" content="日記アプリ --version1.0" />
  <meta property="og:url" content="URL" />
  <meta property="og:type" content="website or article" />
  <meta property="og:title" content="ページのタイトル" />
  <meta property="og:description" content="ページの説明" />
  <meta property="og:image" content="URL" />
  <meta property="og:locale" content="ja_JP" />
  <!-- <meta property="fb:app_id" content="AppID"> -->
  <meta name="twitter:card" content="summary_large_image or summary" />
  <!-- <meta name="twitter:site" content="@moshamusha2010" /> -->
  <meta name="twitter:description" content="ページの説明" />
  <meta name="twitter:image:src" content="URL" />

  <!-- css -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- js -->
  <script src="js/main.js" defer></script>

  <!-- googleFont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap" rel="stylesheet">

  <!-- 場合によって必要 -->
  <!-- <meta name="robots" content="noindex,nofollow"> -->
</head>

<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="MyDiaryロゴ">
    <ul class="header-menu">
      <li class="header-padding">MyDiaryについて</li>
      <li class="header-padding">シャッフル日記</li><!-- ほかの人の日記をランダムで表示する機能 -->
      <li class="btn login">ログイン</li>
      <li class="btn singup">新規登録</li>
    </ul>
  </header>
  <main>
    <section class="main-visual">
      <p>～あなたの何気ない日常を記録しよう～</p>
      <button class="btn get-started">さっそく始める</button>
    </section>
    <section class="app-explanation">
      <div class="explanation-left">
        <div class="image-stack">
          <img src="images/RamenBoy.jpg" alt="メイン画像" class="image-main">
          <img src="images/PriusMissile.jpg" alt="サブ画像" class="image-sub">
        </div>
        <!--<img class="RamenBoy" src="images/ramenBoy.jpg" alt="RamenBoy"> -->
      </div>
      <div class="explanation-right">
        <div class="fukidashi-01-05">
          <div>
            <h1 class="explanation-h1">昨日なにしたっけ...</h1>
          </div>
        </div>
        <div class="explanation-p">
          <p>毎日には、いろいろなことが起きる。<br>明日には忘れているようなことも。</p>
          <p>そんなことをいつでも振り返るようにしていこう。<br>さすればよい気がしなくもない...</p>
          <p>ということでできたのがこのwebアプリ。<br>他にはない機能がある気がしなくもない...</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
