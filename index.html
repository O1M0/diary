<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>日記アプリ --version1.0</title>
  <meta name="description" content="個人開発日記アプリ" />
  <meta name="format-detection" content="telephone=no" />

  <!-- favicon/webclipicon -->
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="webclip.png" />

  <!-- ogp -->
  <meta property="og:site_name" content="日記アプリ --version1.0" />
  <meta property="og:url" content="URL" />
  <meta property="og:type" content="website or article" />
  <meta property="og:title" content="ページのタイトル" />
  <meta property="og:description" content="ページの説明" />
  <meta property="og:image" content="URL" />
  <meta property="og:locale" content="ja_JP" />
  <!-- <meta property="fb:app_id" content="AppID"> -->
  <meta name="twitter:card" content="summary_large_image or summary" />
  <!-- <meta name="twitter:site" content="@moshamusha2010" /> -->
  <meta name="twitter:description" content="ページの説明" />
  <meta name="twitter:image:src" content="URL" />

  <!-- css -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- js -->
  <script src="js/main.js" defer></script>

  <!-- 場合によって必要 -->
  <!-- <meta name="robots" content="noindex,nofollow"> -->
</head>

<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="MyDiaryロゴ">
    <ul class="header-menu">
      <li class="btn signup">新規登録</li>
      <li class="btn login">ログイン</li>
      <li class="header-padding">シャッフル日記</li><!-- ほかの人の日記をランダムで表示する機能 -->
      <li class="header-padding">MyDiaryについて</li>
    </ul>
    <h2>何気ない日常を文字に起こそう</h2>
  </header>
</body>

</html>
